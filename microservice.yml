omg: 1
lifecycle:
  startup:
    command: ["microservice-mandrill"]
info:
  version: 1.0.0
  title: Mandrill
  description: This is a mandrill service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  send:
    help: Send email
    http:
      port: 3000
      method: post
      path: /send
      contentType: application/json
    arguments:
      from: 
        type: string
        in: requestBody
        required: true
        help: The sender email address.
      to: 
        type: string
        in: requestBody
        required: true
        help: The receiver email address
      subject: 
        type: string
        in: requestBody
        required: false
        help: The subject of email
      message:
        type: string
        in: requestBody
        required: true
        help: The message body of email
      template_name:
        type: string
        in: requestBody
        required: true
        help: The template of email
    output:   
      type: object
      contentType: application/json
      properties:
        success:
          help: Returns true or false.
          type: string
        message:
          help: Success message or error message if occurred.
          type: string
        status_code:
          help: Http status code.
          type: int
environment:
  API_KEY:
    type: string
    required: true
    help: API Key of Mandrill